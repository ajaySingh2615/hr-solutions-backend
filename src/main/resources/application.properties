# 1. Server Configuration
server.port=8080
spring.application.name=hr-solutions-backend
spring.output.ansi.enabled=ALWAYS

# 2. PostgresSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/hr_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Hibernate (The Table Creator)
# "update": Creates tables if they don't exist, updates them if you change Java code.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. TimeZone Fix (Crucial for Docker on Windows)
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Asia/Kolkata'

# 5. JWT Secret (The really long string)
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=604800000